name: Build and Package

on:
  push:
    branches:
      - stagging
  pull_request:
    branches:
      - stagging

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run jpackage
        run: ./gradlew jpackage

      - name: Upload package artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-${{ matrix.os }}
          path: build/jpackage/**

  create_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.22+4
          release_name: v0.0.22.4
          draft: false
          prerelease: true

      - name: Download Windows package
        if: matrix.os == 'windows-latest'
        uses: actions/download-artifact@v3
        with:
          name: app-windows-latest
          path: ./artifacts/windows

      - name: Upload Windows package to release
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/windows/build/jpackage/*
          asset_name: app-windows
          asset_content_type: application/octet-stream

      - name: Download macOS package
        if: matrix.os == 'macos-latest'
        uses: actions/download-artifact@v3
        with:
          name: app-macos-latest
          path: ./artifacts/macos

      - name: Upload macOS package to release
        if: matrix.os == 'macos-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/macos/build/jpackage/*
          asset_name: app-macos
          asset_content_type: application/octet-stream

      - name: Download DEB package
        if: matrix.os == 'ubuntu-latest'
        uses: actions/download-artifact@v3
        with:
          name: app-ubuntu-latest
          path: ./artifacts/ubuntu

      - name: Upload DEB package to release
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/ubuntu/build/jpackage/*
          asset_name: app-ubuntu
          asset_content_type: application/octet-stream
