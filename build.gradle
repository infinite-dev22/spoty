//}

javafx {
    version = '20-ea+4'
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.web', 'javafx.media']
}

dependencies {
    implementation 'io.github.palexdev:materialfx:11.16.0'
    implementation('org.kordamp.ikonli:ikonli-javafx:12.3.1')
    implementation "org.kordamp.ikonli:ikonli-core:12.3.1"
    implementation "org.kordamp.ikonli:ikonli-fontawesome5-pack:12.3.1"
    implementation "fr.brouillard.oss:cssfx:11.5.1"
    implementation "io.github.palexdev:scenicview:17.0.2"
    implementation "io.github.palexdev:virtualizedfx:11.9.0"
    implementation "io.github.palexdev:mfxcomponents:11.16.2"
    implementation "org.projectlombok:lombok:1.18.26"
//    implementation "org.openjfx:javafx:20"
//    implementation 'org.openjfx:javafx-graphics:20'
//    implementation 'org.openjfx:javafx-base:20'
    implementation "org.slf4j:slf4j-simple:2.0.7"
    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}

jlink {
    imageZip = project.file("${buildDir}/distributions/app-${javafx.platform.classifier}.zip")
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'app'
    }
}

jlinkZip {
    group = 'distribution'
}

