plugins {
    id 'java'
    id 'org.javamodularity.moduleplugin' version '1.8.12'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'org.beryx.jlink' version '3.0.0'
    id 'org.graalvm.buildtools.native' version '0.9.28'
    id 'io.freefair.lombok' version '8.4'
    id "com.github.mrcjkb.module-finder" version "0.0.7"
}

apply plugin: 'java'

project.description = 'Zenmart ERP - Fintech Software.'
project.ext.buildDate = LocalDate.now()
project.version = '230.46.17'

repositories {
    mavenLocal()
    mavenCentral()
}

repositories {
    mavenLocal()
    mavenCentral()
    gradlePluginPortal()
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

application {
    mainModule = 'spoty.core'
    mainClass = 'inc.nomard.spoty.core.Main'
}

//graalvmNative {
